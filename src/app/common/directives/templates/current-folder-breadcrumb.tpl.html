<ol class="breadcrumb">
    <li ng-repeat="(key, dir) in fileManagerCtrl.fileNavigator.currentPath track by key"
        ng-class="{'active':$last}" >

        <a>
            <md-button class="md-icon-button" ng-click="fileManagerCtrl.fileNavigator.goTo(key, dir.currentID)">
                <md-icon class="material-icons">folder_open</md-icon>
            </md-button>
            {{dir.currentPath}}
        </a>
    </li>
    <li>
        <md-button class="md-icon-button" ng-click="fileManagerCtrl.fileNavigator.upDir()">
            <md-icon class="material-icons">subdirectory_arrow_left</md-icon>
        </md-button>
</ol>
